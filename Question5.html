<!-- Question 5 Create a sign-up and sign-in form with proper validationa
a. Sign up form should have a first name, last name, email, password, confirm password, age, gender,
and agree to terms and conditions fields at minimum (You can add any other if you like.
b. Sign in form should have email, password fields -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up & Sign-In Form</title>
    <script>
        function validateForm() {
            let firstName = document.forms["signupForm"]["firstName"].value;
            let lastName = document.forms["signupForm"]["lastName"].value;
            let email = document.forms["signupForm"]["email"].value;
            let age = document.forms["signupForm"]["age"].value;
            
            if (firstName.length < 3 || lastName.length < 3) {
                alert("First and Last Name must be at least 3 characters.");
                return false;
            }
            if (age < 0 || age > 150) {
                alert("Age must be between 0 and 150.");
                return false;
            }
            if (email.indexOf("@") === -1) {
                alert("Enter a valid email.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Sign Up Form</h2>
    <form name="signupForm" onsubmit="return validateForm()">
        First Name: <input type="text" name="firstName" required><br>
        Last Name: <input type="text" name="lastName" required><br>
        Email: <input type="email" name="email" required><br>
        Password: <input type="password" name="password" required><br>
        Confirm Password: <input type="password" name="confirmPassword" required><br>
        Age: <input type="number" name="age" required><br>
        Gender: 
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <input type="checkbox" name="terms" required> I agree to terms & conditions<br>
        <input type="submit" value="Sign Up">
    </form>

    <h2>Sign In Form</h2>
    <form>
        Email: <input type="email" name="email" required><br>
        Password: <input type="password" name="password" required><br>
        <input type="submit" value="Sign In">
    </form>
</body>
</html>
