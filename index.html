<!-- //QUESTION NO.1 Create an image gallery that holds multiple imageF -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .gallery img {
        width: 400px;
        height: 300px;
        object-fit: cover;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Image Gallery</h2>
    <div class="gallery">
      <img
        src="https://media.istockphoto.com/id/1394440950/photo/natural-view-cosmos-filed-and-sunset-on-garden-background.jpg?s=612x612&w=0&k=20&c=eBnRobwsk2w_9MqM6bnXukIia5j-ayuMS0PeB6GHN0E="
        alt="Image 1"
      />

      <img
        src="https://thumbs.dreamstime.com/b/tulip-flowers-28675932.jpg"
        alt="Image 3"
      />

      <img
        src="https://img.freepik.com/premium-photo/colorful-pink-flowers-cosmos-garden-background-beautiful-cosmos-flower-nature_73523-3105.jpg"
        alt="Image 2"
      />

      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCx5fDC2PaRxfy93THAOZK6CfE6ZoWWTU8kax3ECJHaPUXQ7_w7stx9CC1Taec0hjJ3PU&usqp=CAU"
        alt="Image 4"
      />

      <img
      src="https://images.unsplash.com/photo-1586968295564-92fd7572718b?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dHVsaXB8ZW58MHx8MHx8fDA%3D"
      alt="Image 4"
    />
      <img
      src="https://wallpapersmug.com/download/3840x2160/16560b/tulip-flowers-fresh.jpg"
      alt="Image 4"
    />

    </div>
  </body>
</html>
