<!-- QUESTION 2 Use video and audio tags to display video and audio with the playback, audio controlF -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h2>Video and Audio Player</h2>

    <video width="600" controls>
      <source
        src="https://www.w3schools.com/html/mov_bbb.mp4"
        type="video/mp4"
      />
      this is video tag
    </video>

    <audio controls>
      <source
        src="https://www.w3schools.com/html/horse.mp3"
        type="audio/mpeg"
      />
      THIS IS AUDIO TAG.
    </audio>
  </body>
</html>
