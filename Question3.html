<!-- QUESTION 3 Modify the previous assignment so that the audio and video play automatically as the page is loaded and
they should play infinitel] -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-Playing Media</title>
  </head>
  <body>
    <h2>Auto-Playing Video and Audio</h2>

    <video width="600" controls autoplay loop muted>
      <source
        src="https://www.w3schools.com/html/mov_bbb.mp4"
        type="video/mp4"
      />
      This is the video tag.
    </video>

    <audio controls autoplay loop>
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        this is the audio tag.
    </audio>

  </body>
</html>
